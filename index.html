<!Doctype HTMl>
<html>
    <head>
        <title>Student Mobile Id</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="mobileId.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body  body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0>
        <h3 class="mbody">UofA Mobile Id</h3>
        <div>
            <header class="mbody">
                <h1  class="" style="text-align: center;">Sign In Page</h1>
            </header>
            <div class="">
                <nav class="mbody">
                    
                    <img src="login.jpg" alt="#login picture" width="100%"/>
                </nav>
                <section class="mbody">
                    <form class="">
                        <div>
                            <div>
                                <input class="rectInput" name="userId" required="required" placeholder="Matric number*"/>
                            </div>
                            <div>
                                <input class="rectInput" name="password" required="required" placeholder="Password*"/>
                            </div>
                            <div>
                                <button class="rectInput">Login</button>
                            </div>
                        </div>
                        <a>forgot password</a> 
                        </br>       
                        <a>not registered yet</a>
                    </form>
                </section>
            </div>   
        </div>    
    </body>
</html>
