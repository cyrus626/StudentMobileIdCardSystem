<!DOCTYPE html>
<html>
    <head>
        <title>Student Mobile Id</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./css/mobileId.css"/>
    </head>
    <body>
        <h3 class="mbody">
            UofA Mobile Id
        </h3>
        <header class="mbody">
            <h1 style="text-align: center;">Enrolment</h1>
        </header>
        <form onsubmit="handleSubmit(event)" id="enrollForm">
            <section class="mbody" style="width: 100%;">
                
                <div class="eForm">
                    <h5>Other data</h5>
                    <input name="matricNumber" placeholder="Matric number*" required="required" class="rectInput">
                    <input name="faculty" placeholder="Faculty*" class="rectInput" required="required"/>
                    <input name="department" placeholder="Department*" class="rectInput" required="required"/>
                    <select name="yearOfEntry" class="rectInput" id="selectDate">
                    </select>
                    <Select name="gender" required='required' class="rectInput">
                        <option>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </Select>
                    <input name="phoneNumber" class="rectInput" placeholder="Phone number"/>
                    <input name="email" placeholder="Email" class="rectInput"/>
                </div>

                <div style="text-align: center;" class="eForm">
                    <h5>Enter your name</h5>
                    <input name="firstName" placeholder="First name*" required="required" class="rectInput"/>
                    <input name="middleName" placeholder="Middle name" class="rectInput" title="Its optional"/>
                    <input name="lastName" placeholder="Last name*" class="rectInput" required="required"/>
                </div>

                <div class="eForm">
                    <h5>Choose passport file</h5>
                    
                    <img src="#" alt="" id="passportPreview" width="auto" height="100px">
    
                    <form id="uploadForm">
                        <input id="uploadForm" accept="image/*" class="rectInput" required="required" type="file" class="rectInput">
                    </form>
                </div>

                <div class="eForm">
                    <h5>Next of Kin's data</h5>
                    <input name="nextOfKin" placeholder="Next of kin*" class="rectInput" required="required"/>
                    <input name="nextOfKinPhoneNumber" placeholder="Next of Kin's contact*" class="rectInput" required="required"/>
                </div>
                <div class="eForm">
                    <button type="submit" title="Submit">Submit</button>
                </div>
            </section>
        </form>
        <footer class="mbody">
            <p style="text-align: center;">
                Designed by Momoh Cyrus @<em id="showDate"></em> 
            </p>
        </footer>
        <script src="./js/document2.js"></script>
        <script>
            var today = new Date();
            var thisYear = today.getFullYear();
            var minYearOfEntry = thisYear - 9;
            var datePickerOutput;
            datePickerOutput += "<option class='rectInput'>Year of Entry</option>" ;
            for(minYearOfEntry; minYearOfEntry <= thisYear; minYearOfEntry++){
            datePickerOutput += "<option class='rectInput' value='" + minYearOfEntry + "'>"+ minYearOfEntry + "</option>";
            }
            document.getElementById("selectDate").innerHTML = datePickerOutput;
        </script>

        <script src="./js/axios.min.js"></script>
        <script src="./js/endpoints.js"></script>
        <script src="./js/adminEndpoints.js"></script>
        <script src="./js/enrolment.js"></script>

        <script>
            init();
        </script>
    </body>
</html>
