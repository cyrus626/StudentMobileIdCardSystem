<!Doctype HTMl>
<html>
    <head>
        <title>Student Mobile Id</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./css/mobileId.css"/>
        <style>
            h2{
                text-align: center;
            }
			table th td{
				border: solid;
			}
        </style>
    </head>
    <body>
        <h3 class="mbody">UofA Mobile Id</h3>
        <div>
            <header class="mbody" style="background-color: green;">
                <h1 style="text-align: center; " id="matricNo">Matric Number here</h1>
            </header>
            <div>
                <ul class="mNav mbody">
                    <li>
                        <a href="#" onclick="logout()">
                            Log out
                        </a>
                    </li>
					<li>
						<a href="#" onclick="viewCard()">
							View card 
						</a>
					</li>
                </ul>
            </div>
            <div class="mbody" align="center">
                <form>
					<table>
						<tr>
							<td anlign="center" colspan="2">
								<div id="passport"></div>
							</td>
						</tr>
						<tr>
							<td>
								<label>Name</label>
							</td>
							<td>
								<h2 id="fullName"></h2>
							</td>
						</tr>
						<tr>
							<td>
								<label>Course of Study</label>
							</td>
							<td>
                            	<h2 id="courseOffered"></h2>
							</td>
						</tr>
						<tr>
							<td>
								<label>Faculty</label>
							</td>
							<td>
								<h2 id="faculty"></h2>
							</td>
						</tr>
						<tr>
							<td>
								<label>Current level</label>
							</td>
							<td>
								<h2 id="level"></h2>
							</td>
						</tr>
						<tr>
							<td>
								<label>Year of entry</label>
                            </td>
							<td>
								<h2 id="yearOfEntry"></h2>
							</td>
						</tr>
						<tr>
							<td>
								<label>Email</label>
							</td>
							<td>
								<h2 id="email"></h2>
							</td>
						</tr>
						<tr>
							<td>
								<label>Phone number</label>
							</td>
							<td>
								<h2 id="phoneNumber"></h2>
							</td>
						</tr>
					</table>
                </form>
            </div>
            <footer class="mbody">
                <p>
                    Designed by Momoh Cyrus @<em id="showDate"></em> 
                </p>
            </footer>  
        </div>
            
    </body>

    <script src="./js/axios.min.js"></script>
    <script src="./js/endpoints.js"></script>
    <script src="./js/adminEndpoints.js"></script>


    <script src="./js/document.js"></script>
    <script src="./js/document2.js"></script>
    <script src="./js/home.js"></script>
    
    <script>
        init();
    </script>
</html>
