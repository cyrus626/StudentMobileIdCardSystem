<!Doctype HTMl>
<html>
    <head>
        <title>Student Mobile Id</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./css/mobileId.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body  body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0>
        <h3 class="mbody">UofA Mobile Id</h3>
        <div>
            <header class="mbody">
                <h1 style="text-align: center;">Sign In Page</h1>
            </header>
            <div class="">
                <section class="mbody" style="width:100%;">
                    <img src="./images/uersprofile.jpeg" width="20%"/>
                    <form onsubmit="handleLogin(event)">
                        <div>
                            <div>
                                <input class="rectInput" id="usernameField" name="username" required="required" placeholder="Matric number*"/>
                            </div>
                            <div>
                                <input class="rectInput" id="passwordField" type="password" required="required" placeholder="Password*"/>
                            </div>
                            <div>
                                <button class="rectInput">Login</button>
                            </div>
                        </div> 
                        <br/>       
                        <p>New user?<a href="./enrolment.html">click</a> to sign up</p>
                    </form>
                </section>
                <footer class="mbody">
                    <p>
                        Designed by Momoh Cyrus @<em id="showDate"></em> 
                    </p>
                </footer>

                <script src="./js/axios.min.js"></script>
                <script src="./js/endpoints.js"></script>
                <script src="./js/adminEndpoints.js"></script>
                
                <script src="./js/document.js"></script>
                <script src="./js/document2.js"></script>
            </div>   
        </div>    
    </body>
</html>
