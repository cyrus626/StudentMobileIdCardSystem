<!Doctype HTMl>
<html>
    <head>
        <title>Student Mobile Id</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="./css/mobileId.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body onload="doIntro()">
        <h3 class="mbody">UofA Mobile Id</h3>
        <div>
            <header class="mbody">
                <h1 style="text-align: center;">Sign In Page</h1>
            </header>
            <div class="mbody" style="text-align: center;">
                <section class="loginForm">
                    <img src="./images/uersprofile.jpeg" width="20%"/>
                    <form onsubmit="handleLogin(event)">
                        <div>
                            <div>
                                <input class="rectInput" style="width: 70%;" id="usernameField" name="username" required="required" placeholder="User Id*"/>
                            </div>
                            <div>
                                <input class="rectInput" style="width: 70%;" id="passwordField" type="password" required="required" placeholder="Password*"/>
                            </div>
                            <div>
                                <button style="width: 70%;" class="rectInput">Login</button>
                            </div>
                        </div> 
                        <br/>       
                        <p>New user?<a href="#" onclick="enrollNow()">click</a> to sign up</p>
                    </form>
                </section>
            </div>
                <footer class="mbody">
                    <p>
                        Designed by Momoh Cyrus @<em id="showDate"></em> 
                    </p>
                </footer>

                <script src="./js/axios.min.js"></script>
                <script src="./js/endpoints.js"></script>
                <script src="./js/adminEndpoints.js"></script>
                
                <script src="./js/document.js"></script>
                <script src="./js/document2.js"></script>
               
        </div>    
    </body>
</html>
