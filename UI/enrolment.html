<!DOCTYPE html>
<html>
    <head>
        <title>Student Mobile Id</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./css/mobileId.css"/>
    </head>
    <body>
        <h3 class="mbody">
            UofA Mobile Id
        </h3>
        <header class="mbody">
            <h1 style="text-align: center;">Enrolment</h1>
        </header>
        <section class="mbody" style="width: 100%;">
            <div class="eForm">
                <h5>Other data</h5>
                <input placeholder="Matric Number*" required="required" class="rectInput">
                <input placeholder="Faculty*" class="rectInput" required="required"/>
                <input placeholder="Department*" class="rectInput" required="required"/>
                <select class="rectInput" id="selectDate">
                </select>
                <Select required='required' class="rectInput">
                    <option>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </Select>
                <input class="rectInput" placeholder="Phone number"/>
                <input placeholder="Email" class="rectInput"/>
            </div>
            <div style="text-align: center;" class="eForm">
                <h5>Enter your name</h5>
                <input placeholder="First name*" required="required" class="rectInput"/>
                <input placeholder="Middle name" class="rectInput" title="Its optional"/>
                <input placeholder="Last name*" class="rectInput" required="required"/>
            </div>
            <div class="eForm">
                <h5>Choose passport file</h5>
                <input name="Passport*" accept="image/*" class="rectInput" required="required" type="file" class="rectInput">
            </div>
            <div class="eForm">
                <h5>Next of Kin's data</h5>
                <input placeholder="Next of kin*" class="rectInput" required="required"/>
                <input placeholder="Next of Kin's contact*" class="rectInput" required="required"/>
            </div>
            <div class="eForm">
                <button type="button" title="Submit">Submit</button>
            </div>
        </section>
        <footer class="mbody">
            <p style="text-align: center;">
                Designed by Momoh Cyrus @<em id="showDate"></em> 
            </p>
        </footer>
        <script src="./js/document2.js"></script>
        <script>
            var today = new Date();
            var thisYear = today.getFullYear();
            var minYearOfEntry = thisYear - 9;
            var datePickerOutput;
            datePickerOutput += "<option class='rectInput'>Year of Entry</option>" ;
            for(minYearOfEntry; minYearOfEntry <= thisYear; minYearOfEntry++){
            datePickerOutput += "<option class='rectInput' value='" + minYearOfEntry + "'>"+ minYearOfEntry + "</option>";
            }
            document.getElementById("selectDate").innerHTML = datePickerOutput;
        </script>
    </body>
</html>
